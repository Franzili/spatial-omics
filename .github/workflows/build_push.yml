name: Build and Push Docker Image to GHCR

on:
  push:
    branches:
      - 51-manage-environments
    paths:
      - 'docker/**'
      - '.github/workflows/build_push.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      # Step 1: Checkout the repository code
      - name: Checkout code
        uses: actions/checkout@v4

      - name: free disk space
        run: |
          sudo swapoff -a
          sudo rm -f /swapfile
          sudo apt clean
          docker rmi $(docker image ls -aq)
          df -h   

      # Step 2: Set up Docker Buildx (enables multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Log in to GitHub Container Registry (GHCR)
      - name: Log in to GHCR
        run: |
          echo "Logging into GHCR"
          echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        shell: bash

      # Step 5: Build and push Docker image to GHCR
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./docker/jupyter
          file: ./docker/jupyter/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/elixir-europe-training/elixir-sco-spatial-omics:jupyter
